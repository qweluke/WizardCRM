<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>User list</h3>
        </div>

        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>List of all users <small>Users</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Settings 1</a>
                                </li>
                                <li><a href="#">Settings 2</a>
                                </li>
                            </ul>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <p-dataTable [value]="userList" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                        <p-column header="First Name" sortable="true">
                            <template let-car="rowData" pTemplate type="body">
                                {{car.lastName}} {{car.firstName}}
                            </template>
                        </p-column>
                        <p-column field="email" header="E-mail" sortable="true"></p-column>
                        <p-column field="lastLogin" header="Last visit" sortable="true"></p-column>
                        <p-column>
                            <template let-car="rowData" pTemplate type="body">
                                <a [routerLink]="['/dashboard/users', car.id]">Edit</a>
                            </template>
                        </p-column>
                    </p-dataTable>
                </div>
            </div>


            <div class="x_panel">
                <div class="x_title">
                    <h2>List of all users <small>Administrators</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Settings 1</a>
                                </li>
                                <li><a href="#">Settings 2</a>
                                </li>
                            </ul>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <p-dataTable [value]="adminList" [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                        <p-column header="First Name" sortable="true">
                            <template let-car="rowData" pTemplate type="body">
                                {{car.lastName}} {{car.firstName}}
                            </template>
                        </p-column>
                        <p-column field="email" header="E-mail" sortable="true"></p-column>
                        <p-column field="lastLogin" header="Last visit" sortable="true"></p-column>
                    </p-dataTable>
                </div>
            </div>
        </div>
    </div>
</div>
